<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试CSS outline(轮廓)</title>

        1.outline-color
        2.outline-style:none(默认),dotted(点状),dashed(虚线),solid(实线)
        3.outline-width:thick(粗)，thin(细),medium(默认),length(自定义)
        
    -->
    
    
    <style>
        .div1{
            width: 200px;
            height: 200px;

            outline-color: blue;
            outline-style:dashed;
            outline-width: thick ;
            padding: 20px;
            background: yellow;
            /*outline: yellow thick dotted;*/
        }
        
    </style>
</head>
<body>
    <div class="div1">
        naodnjkand
    
    </div>
