<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试CSS Table</title>
    <!--list的CSS属性list-style
        1.list-style-tyle
        2.list-style-image
        3.list-position
    
    -->
    
    <style>
        ul{
            list-style-image: url("img/alien4.png") ;
            list-style-type:circle ;
            list-style-position: inside;
            /*list-style: url("img/alien4.png") square inside;*/
            
        }
    </style>
    
    
</head>
<body>
    
    <ul>
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
        <li>第四</li>
    </ul>
    
</body>
</html>
