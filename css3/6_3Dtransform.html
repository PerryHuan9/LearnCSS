<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试CSS3 3Dtransform</title>
    <!--CSS3 3D变换-->
    
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 50px auto;
            background: coral;
            border: 1px solid red;
        }
        
        #rotateX{
            /*沿X轴旋转110deg*/
            transition: 2s;
            background: red;
            transform: rotateX(120deg);
        }
        
        #rotateY{
            background: fuchsia;
            transform: rotateY(120deg);
        }
        
        
        
    </style>
    
    
</head>
<body>
    <div >aambnajkam</div>
    <div id="rotateX">aambnajkam</div>
    <div id="rotateY">aambnajkam</div>

    
    
    
</body>
</html>
