<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试CSS font</title>
    <!--css定义了5种通用字体序列
       1.Serif
       2.Sans-serif
       3.Monospace
       4.Cursive
       5.Fantasy
   -->
    <!--font属性
        1.font-family
        2.font-style
        3.font-variant 设置为小型大写字母
        4.font-weight
        5.font-size  默认大小为16px=1em
    -->
    <style>
        p{
            font-family: Consolas;
        }
        
    </style>
    
    
</head>
<body>
    
    <p>你是谁，笨蛋 Who are you ? boolish man . 1122615</p>
   
    
</body>
</html>
