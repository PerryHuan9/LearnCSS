<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试CSS Link</title>
    <!--链接的CSS
        1.a:link 未被访问
        2.a:visited 访问过的
        3.a:hover 鼠标移动在上面的链接
        4,a:active 正在被点击的链接
    -->
    <style>
        b a:link{
            background: black;
            
        }
        
        b a:visited{
            background: brown;
        }
        
        b a:hover{
            background: chartreuse;
        }
        
        b a:active{
            background: yellow;
        }
        
    </style>
    
    
</head>
<body>
    <b><a href="http://www.baidu.com" target="_blank">BaiDu</a></b>
    <br>
    <b><a href="http:// www.alibaba.com">Alibaba</a></b>
    


    
</body>
</html>
